extends:
  - airbnb # TODO use airbnb-base instead?
  # NOTE: prettier disabled: https://github.com/prettier/prettier/issues/3437
  # - prettier

env:
  browser: true
  node: true
  es6: true
  mocha: true
  jest: true

parser: 'babel-eslint'
parserOptions:
  ecmaVersion: 2017

# NOTE: prettier disabled: https://github.com/prettier/prettier/issues/3437
# plugins:
#   - prettier

# 0: off, 1: warning, 2: error
rules:
  # NOTE: prettier disabled: https://github.com/prettier/prettier/issues/3437
  # prettier/prettier:
  #   - error
  #   - singleQuote: true
  #     trailingComma: es5
  arrow-parens: [2, 'as-needed']
  # single quotes
  quotes: [2, 'single']
  jsx-quotes: [2, 'prefer-single']
  # 2 space indentation
  indent: [2, 2]
  # Allow _function/variable names (to show privateness)
  no-underscore-dangle: 0
  # Commas always at the end of line
  comma-style: [2, 'last']
  comma-dangle:
    [
      'error',
      {
        'arrays': 'only-multiline',
        'objects': 'only-multiline',
        'imports': 'only-multiline',
        'exports': 'only-multiline',
        'functions': 'ignore',
      },
    ]
  # 80 char line length
  max-len: [2, 80, 1]
  # console is fine
  no-console: 0
  import/prefer-default-export: 0

  # allow return assign to keep simple arrow functions concise
  no-return-assign: 0

  # allow empty block statements, useful for catching sometimes
  no-empty: 0

  # returning JSON from arrow functions without a return statement breaks the
  # parser, and having a single return statement is not allowed by this rule...
  arrow-body-style: 0
  no-confusing-arrow: 0

  class-methods-use-this: 0
  quote-props: 0
  generator-star-spacing: 0
  babel/generator-star-spacing: 0
  import/no-unresolved: 0 # dont complain about alias paths, eg '~common'
  import/extensions: 0
  new-cap: 0

  react/jsx-wrap-multilines: 0
  react/forbid-prop-types: 0
  react/prefer-stateless-function: [2, { 'ignorePureComponents': true }]
  react/require-default-props: 0
  react/jsx-curly-spacing: 2
  react/jsx-indent-props: [2, 2]
  react/jsx-no-duplicate-props: 2
  react/no-danger: 2
  react/require-extension: 0
  react/prop-types: 0
  react/jsx-filename-extension:
    - 1
    - extensions:
        - '.js'
        - '.jsx'

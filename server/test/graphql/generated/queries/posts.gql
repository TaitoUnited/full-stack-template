query posts($filterGroups: [FilterGroup!], $order: Order, $pagination: Pagination, $search: String) {
    posts(filterGroups: $filterGroups, order: $order, pagination: $pagination, search: $search){
        data{
            author
            content
            createdAt
            id
            moderator{
                createdAt
                email
                firstName
                id
                language
                lastName
                updatedAt
            }
            moderatorId
            subject
            updatedAt
        }
        total
    }
}
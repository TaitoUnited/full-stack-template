query post($id: String!, $attachmentOrder: Order) {
    post(id: $id){
        attachments(attachmentOrder: $attachmentOrder){
            data{
                contentType
                createdAt
                description
                filename
                id
                title
                updatedAt
            }
            total
        }
        author
        content
        createdAt
        id
        subject
        updatedAt
    }
}
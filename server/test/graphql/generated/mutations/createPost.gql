mutation createPost($input: CreatePostInput!, $attachmentOrder: Order) {
    createPost(input: $input){
        attachments(attachmentOrder: $attachmentOrder){
            data{
                contentType
                createdAt
                description
                fileUrl
                filename
                id
                title
                updatedAt
            }
            total
        }
        author
        content
        createdAt
        id
        subject
        updatedAt
    }
}
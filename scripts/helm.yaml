stack:
  admin:
  client: client
  server: server
  function:
  cache:
  database:
  bucket:

# Default settings

repository: eu.gcr.io/gcloud-temp1/github-taitounited-server-template
debug: 'false'
imagePullPolicy: ''

# SENTRY START
sentryDSN: https://a10a67301f9547a6861aafdb12bd6db9:affdaae6624b4ddeb38d08e4bf123f96@sentry.io/176268
sentryPublicDSN: https://a10a67301f9547a6861aafdb12bd6db9@sentry.io/176268
# SENTRY END

# Enviroment variables for app (APP_EXAMPLE, ...)
app:
  EXAMPLE: value
  EXAMPLE2: value

secrets:
  JWT_SECRET: jwt.server-template.auth

# Stack settings

ingress:
  tls: true
  basicAuth: true
  class: nginx

admin:
  replicas: 1
  autoscale: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50

client:
  replicas: 1
  autoscale: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50

server:
  replicas: 1
  autoscale: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50

cache:
  image: redis
  replicas: 1

database:
  image: kiasaki/alpine-postgres:latest
  replicas: 1
  db: gcloud-temp1:europe-west1:common-postgres
  poolMin: 5
  poolMax: 10

bucket:
  image: minio/minio
  replicas: 1
  host: bucket
  region: europe-west1-c


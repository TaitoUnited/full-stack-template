stack:
  admin: admin
  bot:
  cache:
  client: client
  database: database
  queue:
  server: server
  storage: storage
  worker:

# Default settings

repository: eu.gcr.io/gcloud-temp1/github-taitounited-server-template
imagePullPolicy: ''

# Stack settings

ingress:
  basicAuth: true
  class: nginx
  maxBodySize: 1m

admin:
  replicas: 1
  autoscale: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
  env:
    SENTRY_PUBLIC_DSN: #sentryPublicDSN

bot:
  replicas: 1
  autoscale: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 50
  secrets:
    ADMIN_PASSWORD: user.server-template-admin.auth
    USER_PASSWORD: user.server-template-user.auth
  env:
    SENTRY_DSN: #sentryDSN
    DEBUG: false
    ENV: production

client:
  replicas: 1
  autoscale: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
  env:
    SENTRY_PUBLIC_DSN: #sentryPublicDSN

server:
  replicas: 1
  autoscale: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
  secrets:
    JWT_SECRET: jwt.server-template.auth
    ADMIN_PASSWORD: user.server-template-admin.auth
    USER_PASSWORD: user.server-template-user.auth
    S3_KEY_SECRET: storage.server-template.gateway
  env:
    SENTRY_DSN: #sentryDSN
    DEBUG: false
    ENV: production
    S3_URL: http://server-template-storage:9000/
    S3_REGION: europe-west1
    S3_BUCKET: server-template-dev
    S3_KEY_ID: 070UEOQR6LX4YPZLFU0V

worker:
  replicas: 1
  autoscale: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
  secrets:
    S3_KEY_SECRET: storage.server-template.gateway
  env:
    SENTRY_DSN: #sentryDSN
    DEBUG: false
    ENV: production
    S3_URL: http://server-template-storage:9000/
    S3_REGION: europe-west1
    S3_BUCKET: server-template-dev
    S3_KEY_ID: 070UEOQR6LX4YPZLFU0V

database:
  port: 5432
  db: gcloud-temp1:europe-west1:common-postgres
  poolMin: 5
  poolMax: 10

# minio as storage gateway
storage:
  image: minio/minio
  replicas: 1
  host: storage
  region: europe-west1-c
  secrets:
    MINIO_SECRET_KEY: storage.server-template.gateway
  env:
    MINIO_ACCESS_KEY: 070UEOQR6LX4YPZLFU0V

cache:
  image: redis:alpine
  replicas: 1

queue:
  image: rabbitmq:alpine
  replicas: 1


{{ if .Values.stack.admin }}
{{ if .Values.admin.autoscale }}
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ template "name" . }}-{{ .Values.stack.admin }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: {{ template "name" . }}-{{ .Values.stack.admin }}
  minReplicas: {{ .Values.admin.minReplicas }}
  maxReplicas: {{ .Values.admin.maxReplicas }}
  targetCPUUtilizationPercentage: {{ .Values.admin.targetCPUUtilizationPercentage }}
{{ end }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "name" . }}-{{ .Values.stack.admin }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.admin.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
        tier: frontend
        role: admin
    spec:
      containers:
        - name: {{ template "name" . }}-{{ .Values.stack.admin }}
          image: {{ .Values.repository -}} / {{- .Values.stack.admin -}} : {{- .Values.build.imageTag }}
          imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
          ports:
            - containerPort: {{ .Values.admin.port }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.admin.port }}
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
          envFrom:
            - prefix: COMMON_
              configMapRef:
                name: {{ template "name" . }}-common
          env:
            {{- range $name, $value := .Values.admin.env }}
            - name: {{ $name }}
              value: {{ $value | quote }}
            {{- end }}
            {{- range $name, $value := .Values.admin.secrets }}
            - name: {{ $name }}
              valueFrom:
                secretKeyRef:
                  name: {{ $value }}
                  key: SECRET
            {{- end }}
{{ end }}


kind: Deployment
metadata:
  name: {{ template "name" . }}-{{ .Values.stack.server }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.server.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
        tier: backend
        role: server
    spec:
      containers:
        - name: {{ template "name" . }}-{{ .Values.stack.server }}
          image: {{ .Values.repository -}} / {{- .Values.stack.server -}} : {{- .Values.build.imageTag }}
          imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
          ports:
            - containerPort: {{ .Values.server.port }}
          livenessProbe:
            httpGet:
              path: /infra/healthz
              port: {{ .Values.server.port }}
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
          envFrom:
            - prefix: COMMON_
              configMapRef:
                name: {{ template "name" . }}-common
          env:
            {{- range $name, $value := .Values.server.env }}
            - name: {{ $name }}
              value: {{ $value | quote }}
            {{- end }}
            {{- range $name, $value := .Values.server.secrets }}
            - name: {{ $name }}
              valueFrom:
                secretKeyRef:
                  name: {{ $value }}
                  key: SECRET
            {{- end }}
            - name: API_PORT
              value: {{ .Values.server.port | quote }}
            - name: API_BINDADDR
              value: {{ .Values.server.bindAddr | quote }}
  {{ if and (.Values.stack.database) (ne .Values.env "local") }}
        # TODO only when zone.provider == "gcloud"
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          command:
            - /cloud_sql_proxy
            - -verbose=false
            - --dir=/cloudsql
            - -instances={{ .Values.database.db }}=tcp:{{ .Values.database.port }}
            - -credential_file=/secrets/cloudsql/SECRET
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
            - name: ssl-certs
              mountPath: /etc/ssl/certs
            - name: cloudsql
              mountPath: /cloudsql
      # TODO: Could these be common volumes for all apps?
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: gcloud.cloudsql.proxy
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: cloudsql
          emptyDir:
  {{ end }}

{{ end }}


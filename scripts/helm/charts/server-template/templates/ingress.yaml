{{- $root := . -}}
{{- $defaults := .Values.serviceDefaults -}}

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "fullname" . }}-ingress
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.class | quote }}
    ingress.kubernetes.io/rewrite-target: /
    ingress.kubernetes.io/proxy-body-size: {{ .Values.ingress.maxBodySize | quote }}
    {{- if .Values.ingress.basicAuth.enabled }}
    ingress.kubernetes.io/auth-type: "basic"
    ingress.kubernetes.io/auth-realm: {{ template "name" . }}
    ingress.kubernetes.io/auth-secret: {{ .Values.ingress.basicAuth.htpasswdSecret }}
    {{- end }}
    {{- if .Values.ingress.tls }}
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    {{- end }}
    # NOTE: see https://github.com/kubernetes/ingress/blob/master/controllers/nginx/configuration.md
    # TODO ingress.kubernetes.io/limit-connections
    # TODO ingress.kubernetes.io/limit-rps
spec:
  {{- if .Values.ingress.tls }}
  tls:
  {{- range $domain := .Values.ingress.domains }}
  - hosts:
    - {{ $domain.name }}
    {{- if not $domain.certSecret }}
    secretName: {{ template "fullname" $root }}-ssl
    {{- end }}
    {{- if $domain.certSecret }}
    secretName: {{ $domain.certSecret }}
    {{- end }}
  {{- end }}
  {{- end }}
  rules:
    {{- range $domain := .Values.ingress.domains }}
    - host: {{ $domain.name }}
      http:
        paths:
          {{- range $serviceName, $serviceEnabled := $root.Values.services }}
          {{- with (index $root.Values $serviceName) }}
          {{- if and $serviceEnabled .path }}
          - path: {{ .path | default $defaults.path | quote }}
            backend:
              serviceName: {{ template "fullname" $root }}-{{ $serviceName }}
              servicePort: {{ .port | default $defaults.port }}
          {{- end }}
          {{- if and $serviceEnabled .sidecar }}
          {{- if .sidecar.enabled }}
          {{- if .sidecar.path }}
          - path: {{ .sidecar.path | quote }}
            backend:
              serviceName: {{ template "fullname" $root }}-{{ $serviceName }}
              servicePort: {{ .sidecar.port }}
          {{- end }}
          {{- end }}
          {{- end }}
          {{- end }}
          {{- end }}
    {{- end }}

# Global settings for all charts
global:
  # These are given as command line parameters during build
  zone:
    name:
    provider:
    providerRegion:
    providerZone:
    namespace:
    resourceNamespace:
  project:
    name:
    company:
    family:
    application:
    suffix:
  build:
    version:
    commit:
    imageTag:
  # Common settings
  logFormat: stackdriver
  logLevel: info    # trace, debug, info, warn, error, fatal
  registry: ${taito_image_registry}
  imagePullPolicy: ''

# Values for server-template chart
server-template:
  ingress:
    class: nginx
    tls: true
    maxBodySize: 1m
    basicAuth:
      enabled: true
      htpasswdSecret:
    domains:

  serviceDefaults:
    path:
    port: 8080
    tier: backend
    livenessPath: /healthz
    cpuRequest: 1m
    cpuLimit: 10m
    memoryRequest: 2Mi
    memoryLimit: 100Mi
    replicas: 1
    autoscale: false
    targetCPUUtilizationPercentage: 50
    minReplicas: 2
    maxReplicas: 5
    image: # 3rd party container image
    env:
      # Environment variables
    secrets:
      # Secrets
    command:
      # Command

  services:


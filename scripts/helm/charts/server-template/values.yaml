# Global settings for all charts
global:
  # These are given as command line parameters during build
  zone:
    name:
    provider:
    providerRegion:
    providerZone:
    namespace:
    resourceNamespace:
  project:
    name:
    company:
    family:
    application:
    suffix:
  build:
    version:
    commit:
    imageTag:
  # Common settings
  logFormat: stackdriver
  logLevel: info    # trace, debug, info, warn, error, fatal
  registry: ${taito_image_registry}
  imagePullPolicy: ''

# Values for server-template chart
server-template:

  # Ingress
  ingress:
    class: nginx
    tls: true
    maxBodySize: 1m
    basicAuth:
      enabled: true
      htpasswdSecret:
    domains:

  # Stack
  services:
    admin: false
    client: false
    cache: false
    queue: false
    server: false
    storage: false
    worker: false

  # Defaults
  serviceDefaults:
    path:
    port: 8080
    tier: backend
    livenessPath: /healthz
    replicas: 1
    autoscale: false
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 50
    image: # 3rd party container image
    env:
      # Environment variables
    secrets:
      # Secrets
    command:
      # Command


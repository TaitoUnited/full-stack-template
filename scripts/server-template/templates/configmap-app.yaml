apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-app
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  SENTRY_DSN: {{ .Values.sentryDSN | quote }}
  SENTRY_PUBLIC_DSN: {{ .Values.sentryPublicDSN | quote }}
{{- range $name, $value := .Values.app }}
  {{ $name }}: {{ $value | quote }}
{{- end }}

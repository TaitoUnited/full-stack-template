{{ if .Values.stack.admin }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-{{ .Values.stack.admin }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
    tier: frontend
    role: admin
  ports:
    - port: {{ .Values.admin.port }}
{{ end }}

